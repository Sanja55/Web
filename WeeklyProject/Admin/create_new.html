<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Poster</title>
</head>
<body>


    <form action="">

        <a href="../Poster/index.html">Back To Homepage</a>

        <br>
        <br>

        <fieldset>
            <legend>Top Headline</legend>

            <label for="head-line">Headline Text:</label>

            <input type="text" name="headline" id="head-line">
        </fieldset>

        <br>

        <fieldset>
            <legend>Images</legend>

            <label for="image1">Image 1:</label>
            <input type="file" name="images" id="image1">

            <br>
            <br>

            <label for="image2">Image 2:</label>
            <input type="file" name="images" id="image2" >

            <br>
            <br>

            <label for="image3">Image 3:</label>
            <input type="file" name="images" id="image3">

        </fieldset>

        <br>

        <fieldset>
            <legend>Reward</legend>
            
            <label for="reward-money">Reward Money:</label>
            <input type="text" name="reward" id="reward-money">
        </fieldset>

        <br>

        <fieldset>
            <legend>Reward</legend>

            <label for="alias">Aliases:</label>
            
            <br>
            
            <input type="text" name="aliases" id="alias">

            <br>
            <br>

            <label for="date-of-birth">Birth:</label>

            <br>

            <input type="date" name="birth" id="date-of-birth">

            <br>
            <br>

            <label for="hair-color">Hair:</label>

            <br>

            <input type="text" name="hair" id="hair-color">
            
            <br>
            <br>

            <label for="eye-color">Eyes:</label>

            <br>

            <input type="text" name="eyes" id="eye-color">

            <br>
            <br>

            <label for="height">Height:</label>

            <br>

            <input type="text" name="hight" id="height">

            <br>
            <br>

            <label for="weight">Weight:</label>

            <br>

            <input type="text" name="weight" id="weight">

            <br>
            <br>

            <label for="sex">Sex:</label>

            <br>

            <input type="text" name="sex" id="sex">

            <br>
            <br>

            <label for="id-number">ID Number:</label>
            <br>
            <input type="text" name="idNumber" id="id-number">

            <br>
            <br>

            <label for="occupation">Occupation:</label>

            <br>

            <input type="text" name="occupation" id="occupation">

        </fieldset>

        <br>

        <fieldset>
            <legend>Remarks</legend>

            <textarea name="remarks" id="remarks" cols="250" rows="10" placeholder="Remarks Text"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <legend>Caution</legend>

            <textarea name="caution" id="caution" cols="250" rows="10" placeholder="Caution Text"></textarea>

            <br>
            <br>

            
        </fieldset>

        <br>
        <br>

        <input type="reset" value="Reset">

        <input type="submit" value="Create Poster">

    </form>

</body>
</html>
