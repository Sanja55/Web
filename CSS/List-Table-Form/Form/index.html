<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./main.css">
    <title>Form</title>
</head>
<body>

    <div>
        <h1>Form<span class="get">Get</span></h1>

        <hr>

        <form action="">
            <label for="full-name" class="fullname">Full Name</label>
            <input type="text" name="full-name" placeholder="Full Name" id="full-name" class="name">

            <label for="e-mail" class="email">Email</label>
            <input type="email" name="e-mail" placeholder="Email" id="e-mail" class="mail">

            <label for="phone-number" class="phone-number">Contact Number</label>
            <input type="text" name="contact-number" placeholder="Contact Number" id="phone-number" class="phone">

            <label for="address" class="addr">Address</label>
            <input type="text" name="address" placeholder="Address" id="address" class="address">

            <input type="submit" value="Submit" id="submit" class="submit">

        </form>

    </div>

    
</body>
</html>
