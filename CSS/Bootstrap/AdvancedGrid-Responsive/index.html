<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Advanced Grid - Responsive</title>
</head>
<body>

    <div class="container text-center">
        
        <div class="row border border border-5">
          
            <div class="col col-sm-12  col-md-6 col-xl-8 border border-3"><h1>The First Column</h1></div>
            <div class="col col-sm-12 col-md-6 col-xl-4 border border-3"><h1>The Second Column</h1></div>
        
        </div>

        <div class="row border border-3">
            
            <div class="col col-sm-6 col-md-6 col-xl-4 border border-3"><h1>The Third Column</h1></div>
            <div class="col col-sm-6 col-md-6 col-xl-4 border border-3"><h1>The Fourth Column</h1></div>
            <div class="col col-sm-12 col-md-12 col-xl-4 border border-3"><h1>The Fifth Column</h1></div>
        
        </div>
        
        <div class="row border border-5">
          
            <div class="col col-sm-12 col-md-6 col-xl-6 border border-3"><h1>The Sixth Column</h1></div>
            <div class="col col-sm-12 col-md-6 col-xl-6 border-3"><h1>The Seventh Column</h1></div>
        
        </div>
      
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
