<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Basic Grid</title>
</head>
<body>

    <div class="container">
        
        <div class="row align-items-center border border-info bg-secondary">
          
            <div class="col-8 border border-3 h1 bg-info h-50">The First Column</div>
            <div class="col-4 border border-3 h1 bg-info h-50">The Second Column</div>
        
        </div>
        
        <div class="row align-items-center border border-info bg-danger">
            
            <div class="col border border-3 h1 bg-info h-50" >The Third Column</div>
            <div class="col border border-3 h1 bg-info h-50">The Fourth Column</div>
            <div class="col border border-3 h1 bg-info h-50">The Fifth Column</div>

        </div>
        
        <div class="row align-items-center border border-info bg-warning">
            
            <div class="col border border-3 h1 bg-info h-50">The Sixth Column</div>
            <div class="col border border-3 h1 bg-info h-50">The Seventh Column</div>
         
        </div>
      
    </div>



    
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
