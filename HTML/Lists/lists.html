<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    Here's the list of fruits:
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Grapes</li>
        <li>Pears</li>
        <li>Pineapples</li>
        <li>Strawberries</li>
        <li>Blueberries</li>
    </ul>
    <br>
    This is a list of hardware:
    <ol type="I">
        <li>CPU</li>
        <li>Motherboard</li>
        <li>RAM</li>
        <li>Slots</li>
        <li>HDD</li>
        <li>SSD</li>
    </ol>
</body>
</html>
