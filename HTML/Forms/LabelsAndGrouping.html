<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels and Grouping</title>
</head>
<body>

    <form action="">
        <fieldset>
            <br>
            <legend>Personal data</legend>

            <label for="name">Name:
            
                <br>
            
                <input type="text" id="name">
            </label>

            <br>
            <br>

            <label for="e-mail">E-mail:
                <br>
                <input type="email" name="email" id="e-mail">
            </label>

            <br>
            <br>

            <label for="phone-number">Phone Number:

                <br>

                <input type="text" name="phoneNumber" id="phone-number">

            </label>

        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Location</legend>
            
            <br>

            <label for="">City:

                <br>

                <input type="text" name="city" id="">

            </label>

            <br>
            <br>

            <label for="street-name">Street Name:

                <br>

                <input type="text" name="streetName" id="street-name">

            </label>

            <br>
            <br>

            <label for="street-number">Street Number:

                <br>

                <input type="text" name="streetNumber" id="street-number">

            </label>

        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Event Info</legend>

            <br>

            <label for="event">Choose the Event:

                <br>

                <select name="event" id="event">
                    <option value="birthday">Birthday</option>
                    <option value="wedding">Wedding</option>
                    <option value="company">Company</option>
                </select>

            </label>    
                <br>
                <br>

            <label for="guest-number">Number of expected guests:

                <br>

                <input type="number" name="number=of-guests" id="guest-number" placeholder="50">

            </label>

        </fieldset>
    </form>    
</body>
</html>
